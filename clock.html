	<center><div class="clock" id="clock"></div></center>

<div class="panel-group" id="accordion">
		<div class="panel panel-default">
		  <div class="panel-heading">
			<h4 class="panel-title">
			  <a data-toggle="collapse" data-parent="#accordion" href="#nrcolor">Värv</a>
			</h4>
		  </div>
		  <div id="nrcolor" class="panel-collapse collapse">
			<div class="btn-group" >
				<button style="float: left;height: 50px;color: FireBrick" class="btn btn-dark" onClick="colorFireBrick()"><b>FireBrick</b></button>
				<button style="float: left;height: 50px;color: DarkSlateGray" class="btn btn-dark" onclick="colorDarkSlateGray()"><b>DarkSlateGray</b></button>
				<button style="float: left;height: 50px;color: GoldenRod" class="btn btn-dark" onclick="colorGoldenRod()"><b>GoldenRod</b></button>
				<button style="float: left;height: 50px;color: MidnightBlue" class="btn btn-dark" onclick="colorMidnightBlue()"><b>MidnightBlue</b></button>
				<button style="float: left;height: 50px;color: NavajoWhite" class="btn btn-dark" onclick="colorNavajoWhite()"><b>NavajoWhite</b></button>
				<button style="float: left;height: 50px;color: Black" class="btn btn-dark" onclick="colorBlack()"><b>SimpleBlack</b></button>
				
			</div>
		  </div>
		</div>
		<div class="panel panel-default">
		  <div class="panel-heading">
			<h4 class="panel-title">
			  <a data-toggle="collapse" data-parent="#accordion" href="#font">Font</a>
			</h4>
		  </div>
		  <div id="font" class="panel-collapse collapse">
			<div class="btn-group">
				<button class="btn btn-dark" id="Aldrich" onclick="fontAldrich()"><b>Aldrich</b></button>
				<button class="btn btn-dark" id="Arbutus" onclick="fontArbutus()"><b>Arbutus</b></button>
				<button class="btn btn-dark" id="Impact" onclick="fontImpact()"><b>Impact</b></button>
				<button class="btn btn-dark" id="Tahoma" onclick="fontTahoma()"><b>Tahoma</b></button>
				<button class="btn btn-dark" id="Verdana" onclick="fontVerdana()"><b>Verdana</b></button>
				<button class="btn btn-dark" id="Oldenburg" onclick="fontOldenburg()"><b>Oldenburg</b></button>
                
			</div>
		  </div>
		</div>
        <div class="panel panel-default">
		  <div class="panel-heading">
			<h4 class="panel-title">
			  <a data-toggle="collapse" data-parent="#accordion" href="#reccolor">Kasti värv</a>
			</h4>
		  </div>
		<div id="reccolor" class="panel-collapse collapse">
			<div class="btn-group">
				
                <button class="btn btn-dark" id="rectangle" onclick="rectangleRed()"><b>Maroon</b></button>
                <button class="btn btn-dark" id="rectangle" onclick="rectangleBlue()"><b>MidnightBlue</b></button>
                <button class="btn btn-dark" id="rectangle" onclick="rectangleGreen()"><b>DarkSeaGreen</button>
                <button class="btn btn-dark" id="rectangle" onclick="rectangleBeige()"><b>Beige</button>
                <button class="btn btn-dark" id="rectangle" onclick="rectangleBrown()"><b>BurelyWood</b></button>
                <button class="btn btn-dark" id="rectangle" onclick="rectangleWhite()"><b>White</b></button>
			</div>
		  </div>
	</div>
