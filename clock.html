<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="clock.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>
    <div id=info>
        <p>Georg-Henri Allas <a href="https://github.com/georgha123/1-kodutoo">Github</a></p>
    </div>

    
    <div id="buttonContainer">
        <button id="bigger">Suuremaks</button>
        <button id="smaller">Väiksemaks</button>
    </div>

    <div id="container">
        <div id="time">Kellaaeg</div>
        <div id="day">p2ev</div>
        <div id="date">kuup2ev</div>
    </div>

    <div id="changes">
        <label for="backgroundColor">Vali taustavärv</label>
        <select id="backgroundColor">
            <option value="white">Valge</option>
            <option value="black">Must</option>
            <option value="yellow">Kollane</option>
            <option value="blue">Sinine</option>
            <option value="green">Roheline</option>
        </select>
        
        <label for="textColor">Vali tekstivärv</label>
        <select id="textColor">
            <option value="black">Must</option>
            <option value="white">Valge</option>
            <option value="yellow">Kollane</option>
            <option value="blue">Sinine</option>
            <option value="green">Roheline</option>
        </select>
    </div>
