<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kell</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="icons">
      <a href="https://github.com/MJ1400/1-kodutoo">
        <img
          border="0"
          alt="Github"
          src="Githublogo.png"
          width="50vw"
          height="50vh"
        />
      </a>
    </div>
    <div id="buttoncontainer">
      <div id="colorbutton">
        <a class="fadebutton" id="changecolor">Change color</a>
      </div>
      <div id="backgroundbutton">
        <a class="fadebutton" id="changebackground">Change Background</a>
      </div>
    </div>
    <div id="container">
      <div id="time">Kellaaeg</div>
      <div id="container2">
        <div id="date">Kuupäev</div>
        <div id="month">Kuu</div>
        <div id="year">Aasta</div>
      </div>
      <div id="weekday">Nädalapäev</div>
    </div>
  </body>
</html>
