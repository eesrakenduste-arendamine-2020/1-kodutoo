<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Raner Rebane</title>
  </head>
  <body>


    <div id="fulldate">
      <div id="time">Kellaaeg</div>
      <div id="weekday">Nädalapäev</div>
      <div id="date">Kuupäev</div>
      <div id="month">Kuu</div>
      <div id="year">Aasta</div>
    </div>

    <div id="container">
    <button onclick="playAudio()" type="button">Play music</button>
    <button onclick="pauseAudio()" type="button">Pause music</button>
    <button onclick="changeFont()" type="button">Change font</button>
    <button onclick="changeFontColor()" type="button">Change font color</button>
    <button onclick="resetFont()" type="button">Reset font</button>

    </div>

    <audio id="music">
        <source src="img/gilette.wav" type="audio/wav"></source>
    </audio>


    <div id="name">
      Raner Rebane<a href="https://github.com/erinome">Repository</a>
    </div>
  </body>
</html>
