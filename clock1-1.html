  <title>Digital clock</title>
  <script src="clock1.js"></script>
  <link rel="stylesheet" type="text/css" href="clockstyle.css">
</head>
<body>


  <div class="container">
    <div id="hours" class="hours"></div>
    <div id="minutes" class="minutes"></div>
    <div id="seconds" class="seconds"></div><br>
    <div id="day" class="day"></div>
    <div id="date" class="date"></div>
  </div>

  <button onclick="changeSize('.container', 10)" class ="button">Suurus</button> 
  <br>
  <button onclick="changeFont()" class ="button">Font</button>
  <br>
  <button onclick="changeFontColor()" class ="button">Fondi värvus</button>
  <br>
  <button onclick="backgroundColor()" class ="button">Taustavärv</button>
  <br>
  <button onclick="backgroundImage()" class ="button">Taustapilt</button>
  <div id="info" class="info">
