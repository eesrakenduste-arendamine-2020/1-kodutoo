<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <script defer src="clock.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Anneli's Clock</title>
</head>
<body>
    <div id="buttons">
        <button id="textcolour">Vaheta värvi</button>
        <button id="opentoggle">Ava Toggl</button>
        <button id="openyoutube">Ava YouTube</button>
    </div>
    <div id="container">
        <div id="time">Kellaaeg</div>
        <div id="date">Kuupäev</div>
        <div id="year">Aasta</div>
        <div id="weekday">Nädalapäev</div>
    </div>
    <div id="author">
        <a href="https://github.com/AnneliP88/1-kodutoo" target="_blank"><img src="icon.png" alt="GitHub"></a>
        <div id="madeby">Anneli Põldaru</div>
    </div>
    <div id="backgoundmusic">
        <audio controls autoplay loop><source src="salamisound_1454157_birds_in_the_forest.mp3" type="audio/mpeg"></audio>
    </div>
</body>
</html>
