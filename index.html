<html>

        <meta charset="utf-8">

    <body onload="page_onload()">

                        id          ="menu" 
                        class       ="menu-elements" 
                        onmouseover ="on_mouse_over_the_menu()" 
                        onmouseout  ="on_mouse_out()">

                        Lülita kuupäeva</a></br>
    
                        <a onclick="toggle_seconds_visibility()">
                        Lülita sekundeid</a></br>

                        Numbrid siniseks</a></br>

                        <a onclick="change_clock_numbers_color('white')">
                        Numbrid valgeks</a></br>                    
    
                    </div>
                </div>

                    <div 
                        id="clock_numbers"

                    </br>
                    <div

                        class="date">
