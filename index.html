<!doctype html>
<html lang="ee">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <script defer src="clock.js"></script>
    <title>Clock by Mihkel Joll</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
<div id="container">
    <div id="timeContainer">
        <div id="buttonContainer">
            <button id="button1" onclick="blackMode()">Black mode</button>
            <button id="button2" onclick="whiteMode()">White mode</button>
        </div>
        <div id="time">Time</div>
        <div id="myName">Mihkel Joll <a href="https://www.w3schools.com/html/" id="gitHubLink">Git Hub link</a></div>
        <div id="clockContainer">
            <button id="clock1" onclick="clockVersion(true)">Clock 1</button>
            <button id="clock2" onclick="clockVersion(false)">Clock 2</button>
        </div>

    </div>
    <div id="date">Date</div>
    <div id="month">Month</div>
    <div id="year">Year</div>
</div>
</body>
</html>
