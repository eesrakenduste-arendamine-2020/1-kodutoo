<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Kodutöö.css">
    <script defer src="Kodutöö.js"></script> <!-- defer teeb midagi, võib olla veel mingi ascyr-->
    <title>Javascripti ja CSS´i näide</title>
</head>
<body>
    <div id="container" class="kõik">
        <div id="Kalender" class="Kalender">
            <div id="kell">kell</div>
            <div id="Kuupäev">Kuupäev</div>
            <div id="Nädalapäev">Nädalapäev</div>
            <div id="Kuu">Kuu</div>
            <div id="Aasta">Aasta</div>
        </div>
        <div class="TaustVärv">
            <p id="tekstTaust">Vlige tausta värvi:</p>
            <button id="TaustVärv">Juhuslik tausta värv</button>
            <button id="PunaneTaust">Punane taust</button>
            <button id="RohelineTaust">Roheline taust</button>
            <button id="SinineTaust">Sinine taust</button>
            <button id="ValgeTaust">Valge taust</button>
        </div>
        <div class="NumbVärv">
            <p id="tekstNumb">Valige numbrite värv:</p>
            <button id="JuhuslikNumber">Juhuslik numbrite värv</button>
            <button id="PunaneNumber">Punane  numbrite värv</button>
            <button id="SinineNumber">Sinine  numbrite värv</button>
            <button id="RohelineNumber">Roheline  numbrite värv</button>
            <button id="MustNumber">Must numbrite värv</button>
        </div>
        <button id="FontSize">Muuta kalendri suurust</button>
        <p id="Nimi">Edgar Lainelo</p>
        <p id="Repositoorium">1-Kodutoo</p>
    </div>
</body>
</html>
